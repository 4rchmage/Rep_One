<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>Rock, Paper, Scissors</title>
</head>

<body>
    <h1>Rock, Paper, Scissors</h1>
    <button onClick='choose("rock")'>Rock</button>
    <button onClick='choose("paper")'>Paper</button>
    <button onClick='choose("scissors")'>Scissors</button><br>
    <button onClick="compare(user, computerChoice); CountFun(); Date();" >Go!</button>
    <p id="result"></p>
	<p id="showCount"></p>
	<p id="showWins"></p>
	<p id="showTies"></p>
	<p id="showLose"></p>
	<p id="showChoice"></p>
	
<script>
var wins=0
var ties=0
var lose=0

var user;
var choose = function(choice) {
    user = choice;
}

var compare = function(choice1, choice2) {
    if (choice1 === choice2) {
        document.getElementById("result").innerHTML = "Tie!";
		ties + 1;
    }
    else if (choice1 === "rock") {
        if (choice2 === "scissors") {
            document.getElementById("result").innerHTML = "You Win!";
        }
        else {
            document.getElementById("result").innerHTML = "You Lose!";
        }
    }
    else if (choice1 === "paper") {
        if (choice2 === "rock") {
            document.getElementById("result").innerHTML = "You Win!";
        }
        else if (choice2 ==="scissors") {
            document.getElementById("result").innerHTML = "You Lose!";
        }
    }
    else if (choice1 === "scissors") {
        if (choice2 === "rock") {
            document.getElementById("result").innerHTML = "You Lose!";
        }
        else if (choice2 === "paper") {
            document.getElementById("result").innerHTML = "You Win!";
        }
    }
    else {
        document.getElementById("result").innerHTML = "ERROR!";
    }

}

var cnt=0;
function CountFun(){
 cnt=parseInt(cnt)+parseInt(1);
 var divData=document.getElementById("showCount");
 divData.innerHTML="Round Number: ("+ cnt +")"
}

 var computerChoice = new Date().getUTCMilliseconds();
	if (computerChoice < 340 ) {
		computerChoice = "rock";
	}
	else if (computerChoice < 670 ) {
		computerChoice = "paper";
	}   
	else {
		computerChoice = "scissors";
	} 

var divData=document.getElementById("showChoice").innerHTML="Computer Selection: ("+ computerChoice +")";


console.log(computerChoice);
console.log("Round Number: ("+ cnt +")");
</script>

</body>
</html>
